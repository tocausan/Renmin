<span class="small-12 medium-6 medium-offset-3 column" style="height: 100%;">

    <span style="height: 100%;" ng-repeat="post in posts">
        <div class='parallax-slider' style='min-height: 200px;'>
         <span class='parallax-title post_{{post._id}}' style='position:absolute; margin-top: 10%;'>
            <h1 class='text-center'>{{post.title}}</h1>
            <p class='text-center'>{{post.text}}</p>
        </span>

            <div class='parallax-window' data-parallax='scroll' data-image-src='{{post.image}}'></div>
        </div>
    </span>

</span>
